<div class='col-md-6 offset-md-3'><b>Login</b></div>
<div class='col-md-6 offset-md-3'>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="emailId" name="emailId" placeholder="Enter Your Email Id">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
