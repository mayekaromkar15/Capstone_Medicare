<div class="container-fluid">
    <div class="row" style="margin-bottom: 20px;">

        <div class="col-md-3" *ngFor="let c of users">
            <div class="card shadow-sm">
                <div class="card-body">
                    <hr>

                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto"><img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                        <div class="">
                            <h4 class="text-center">{{ c.username }}</h4>
                            <p class="text-muted text-center">@Email <span> </span><span><a href="mailto:webmaster@example.com">{{ c.email }}</a></span></p>
                        </div>                     
                    </div>
                    <p class="card-text">{{c.productDescription | json}}</p>

                </div>
            </div>

        </div>
    </div>

</div>
