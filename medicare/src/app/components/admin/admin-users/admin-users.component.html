<p>admin-users works!</p>

<mat-list>
    <div mat-subheader>
        <h1 class="text-center">Users</h1>
    </div>

    <table class='table table-striped table-bordered table-hover'>
        <thead>
            <tr>
                <th>Avatar</th>
                <th>User Name</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of users" class="text-center">
                <td>
                    <img src="../../../../assets/img/avatar.png" width="60%" />
                </td>
                <td> {{ c.username }} </td>
                <td> {{ c.email }} </td>
                <td> {{ c.firstName }} </td>
                <td> {{ c.lastName }} </td>
                <td> {{ c.phone }} </td>
            </tr>
        </tbody>
    </table>
</mat-list>
