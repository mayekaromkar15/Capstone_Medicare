<div class="container">
    <div class="text-center">
        <h1>Products</h1>

    </div>

    <div class="example-button-container text-center" style="margin-bottom: 20px;">
        <button type='submit' routerLink="/admin-dashboard/product/create-product" class="register_button" mat-raised-button color="primary">Add New Product</button>
    </div>

    <table class='table table-striped table-bordered table-hover'>
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of product">
                <td> {{i.productId}} </td>
                <td> <img [(src)]="i.productImagePath" height="150" width="150"> </td>
                <td> {{i.productName}} </td>
                <td> {{i.productPrice}} </td>
                <td> {{i.productDescription}} </td>
                <td>
                    <!-- <a routerLink='/update-product'>Update</a> -->
                    <button [routerLink]="['/update-product', i.productId]" class="btn btn-primary">Update</button>
                </td>
                <td>
                    <!-- <a routerLink='/update-product'>Update</a> -->
                    <button [routerLink]="['/delete-product', i.productId]" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
