<p>admin-home works!</p>

<div class="container">
    <div class="row">
        <div class="card bg-dark text-dark offset-3" style="max-width: 15rem;margin-right: 15px;">
            <img class="card-img" src="../../../../assets/img/total_users.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h1 class="card-title text-center card-link" style="margin-top: 45%;margin-bottom: 0%;"><b>{{usersCount | json}}</b></h1>
                <h1 class="card-title text-center card-title" style="margin: top 0%;">Users</h1>

            </div>
        </div>
        <div class="card bg-dark text-dark" style="max-width: 15rem;">
            <img class="card-img" src="../../../../assets/img/total_categories.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h1 class="card-title text-center card-title" style="margin-top: 50%;margin-bottom: 0%;">{{categoriesCount | json}}</h1>
                <h1 class="card-title text-center card-title">Categories</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card bg-dark text-dark offset-4" style="max-width: 15rem;margin-top: 10px;">
            <img class="card-img" src="../../../../assets/img/total_products.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h1 class="card-title text-center card-title" style="margin-top: 38%;margin-bottom: 0%;">{{productCount | json}}</h1>
                <h1 class="card-title text-center card-title">Products</h1>
            </div>
        </div>
    </div>
</div>
