<div class="container">
    <div class="text-center">
        <h1>Products</h1>
    </div>
    <table class='table table-striped table-bordered table-hover'>
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of product">
                <td> {{i.productId}} </td>
                <td> {{i.productName}} </td>
                <td> {{i.productPrice}} </td>
                <td> {{i.productDescription}} </td>
                <td>
                    <!-- <a routerLink='/update-product'>Update</a> -->
                    <button [routerLink]="['/update-product', i.productId]" class="btn btn-primary">Update</button>
                </td>
                <td>
                    <!-- <a routerLink='/update-product'>Update</a> -->
                    <button [routerLink]="['/delete-product', i.productId]" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
