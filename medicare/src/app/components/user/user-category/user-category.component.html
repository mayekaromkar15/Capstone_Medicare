<div class="container">
    <div class="row" style="margin-bottom: 20px;margin-top: 20px;">

        <div class="col-md-2" *ngFor="let c of categories">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100" height="180" [(src)]="c.categoryImagePath" />

                <div class="card-body">
                    <!-- <div class="card-text"><strong>{{250 | currency:'INR'}}</strong></div> -->
                    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="container text-center">
                            <button mat-raised-button color="primary" [routerLink]="['/user-render-category', c.categoryId]">{{c.categoryName}}</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
