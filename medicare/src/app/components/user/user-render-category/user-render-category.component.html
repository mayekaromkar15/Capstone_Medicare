<div class="container-fluid">
    <div class="row" style="margin-bottom: 20px;margin-top: 20px;">

        <div class="col-md-2" *ngFor="let c of product">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" [(src)]="c.productImagePath" height="150" />
                <!-- {{ c.categoryImagePath | json}} -->

                <div class="card-body">
                    <span><strong>{{ c.productName | json}}</strong></span>
                    <hr>

                    <div class="card-text">
                        <strike id="price" style="font-size: 12px;margin-right: 2px;">{{c.productPrice | currency:'INR'}}</strike>
                        <strong id="act_price" style="color: red;">{{c.productSP | currency:'INR'}}</strong>
                    </div>
                    <p class="card-text">{{c.productDescription | json}}</p>

                    <button mat-raised-button color="primary">ADD TO CART</button>


                </div>
            </div>

        </div>
    </div>

</div>
