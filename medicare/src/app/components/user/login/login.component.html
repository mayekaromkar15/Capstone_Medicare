<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="items-center" src="../../../../assets/img/senator-access.svg" width="150" height="150">
                </div>
                <h1 class="text-center">Login Here !!!</h1>
                <!-- {{loginData | json }} -->
                <form class="text-center" (ngSubmit)="formSubmit()">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]='loginData.userName' id='UserName' required name='userName' matInput placeholder="Enter User Name here">
                        <!-- <mat-hint>Enter Your UserName</mat-hint> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]='loginData.password' id="password" required name='password' matInput placeholder="Enter Your Password here">
                        <!-- <mat-hint>Enter Your UserName</mat-hint> -->
                    </mat-form-field>
                    <div class="example-button-row">
                        <button class="login_button" id="Loginbtn" mat-raised-button color="primary">LOGIN</button>
                        <!-- <button >SUBMIT</button> -->
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
