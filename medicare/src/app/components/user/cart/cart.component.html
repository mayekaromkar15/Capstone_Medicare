<p>cart works!</p>

<div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your Cart is Empty
</div>


<ul class="list-group" *ngIf="cartItems.length > 0">
    <li class="list-group-item" *ngFor="let items of cartItems">
        <app-cart-item [cartItem]="items"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total : {{cartTotal | currency:'INR'}}</strong>
    </li>
</ul>
